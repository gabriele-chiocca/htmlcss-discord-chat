<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Chat</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    
 <!-- Tutto il contenuto -->
 <div class="main">
   
   <div class="container-main">
       

    <!-- Sidebar laterae -->
    <div class="sidebar">
        
        <!-- Icone -->
        <div class="icona-server icona-1">
            
        </div>

        <div class="icona-server icona-2"></div>

        <div class="icona-server icona-3"></div>

        <div class="icona-server icona-4"></div>

        <div class="icona-server icona-5"></div>

        <div class="icona-server icona-6"></div>

        <div class="icona-server icona-7"></div>




    </div>

    <div class="sezione-chat">

         <h1>Messaggi</h1>

         <div class="search-row">
            
            <div class="search">
             <i class="bi bi-search"></i>
            </div>
            
            <div class="friends">

                <button class="buttonfriends"> <i class="bi bi-person-fill-add"></i> Aggiungi amici</button>

            </div>
         </div>
        
         <div class="lista-messaggi">
                
            <div class="riga-messaggio">

                <div class="messaggio-sinistro"> 

                    <div class="img-profile">
                        <img src="./img/profile1.webp" alt="Immagine Profilo">
                    </div>
                    <div class="Name-Text">
                        <div class="Nome">Giuseppe Rossi</div>
                        <div class="Messaggio"> Ciao! Tutto bene?</div>
                    </div>

                </div>

                <div class="messaggio-destro">

                    <div class="tempo">2 Minuti</div>

                </div>

            </div>
            

         </div>


    </div>

   <div class="footer">
     
      <ul>
        <li>
            <div class="Icona-footer"></div>
            <div class="Testo-Footer"></div>
        </li>
      </ul>

   </div> 

 </div>
  

</body>
</html>
